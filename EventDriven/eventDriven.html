<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Event Driven Programming</title>
<link rel="stylesheet" href="eventDriven.css">
<script type="text/javascript" src="eventDriven.js"></script>
</head>
<body>
<div class="greenback" id="greenback">
Latha
</div>

<div class="purpleback" id="purpleback">

<input type="button" id="thirdButton" value="ChangeButtonValue" onClick="changeButtonValue()"/>


</body>
</html>
